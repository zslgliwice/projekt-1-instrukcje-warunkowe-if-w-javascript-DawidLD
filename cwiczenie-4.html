<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>4 - Instrukcja warunkowa w JavaScript</title>
</head>

<body>

    <label> a = <input type="number" id="a"> </label>
    <label> b = <input type="number" id="b"> </label>
    <label> c = <input type="number" id="c"> </label>

    <input type="submit" value="Informacje o liczbach" onclick="matematyka()">

    <div id="wynik"></div>

    <script>
        function matematyka() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const wynikDiv = document.getElementById('wynik');
            wynikDiv.innerHTML = '';

            const najmniejsza = Math.min(a, b, c);
            wynikDiv.innerHTML += `<p>Najmniejsza liczba: ${najmniejsza}</p>`;

            const najwieksza = Math.max(a, b, c);
            wynikDiv.innerHTML += `<p>Największa liczba: ${najwieksza}</p>`;

            wynikDiv.innerHTML += `<p>Wartość bezwzględna liczby a: ${Math.abs(a)}</p>`;
            wynikDiv.innerHTML += `<p>Wartość bezwzględna liczby b: ${Math.abs(b)}</p>`;
            wynikDiv.innerHTML += `<p>Wartość bezwzględna liczby c: ${Math.abs(c)}</p>`;

            const czyParzysta = (liczba) => liczba % 2 === 0 ? 'parzysta' : 'nieparzysta';
            wynikDiv.innerHTML += `<p>Liczba a jest ${czyParzysta(a)}</p>`;
            wynikDiv.innerHTML += `<p>Liczba b jest ${czyParzysta(b)}</p>`;
            wynikDiv.innerHTML += `<p>Liczba c jest ${czyParzysta(c)}</p>`;
        }
    </script>

</body>

</html>
