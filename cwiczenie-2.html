<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>2 - Instrukcja warunkowa w JavaScript</title>
</head>

<body>

    <label> Podaj imię: <input type="text" id="imie"> </label>
    <label> Podaj wiek: <input type="number" id="wiek"> </label>
    
    <input type="submit" value="Sprawdź udział" onclick="sprawdz()">

    <div id="wynik"></div>
    
    <script>
        function sprawdz() {
            const imie = document.getElementById("imie").value.trim();
            const wiek = parseInt(document.getElementById("wiek").value);
            const wynikDiv = document.getElementById("wynik");

            let wynik = '';

            if (!imie || isNaN(wiek) || wiek < 0) {
                wynik = "Podaj poprawne dane!";
                wynikDiv.textContent = wynik;
                return;
            }

            if (wiek < 16) {
                wynik = `${imie}, nie możesz wziąć udziału w seansie.`;
            } else if (wiek >= 16 && wiek <= 17) {
                wynik = `${imie}, możesz wziąć udział w seansie, jeśli jesteś z opiekunem. Cena biletu: 12 zł.`;
            } else if (wiek >= 18) {
                if ((imie.toLowerCase() === 'brad' || imie.toLowerCase() === 'morgan')) {
                    wynik = `${imie}, możesz wziąć udział w seansie za darmo!`;
                } else {
                    wynik = `${imie}, możesz wziąć udział w seansie. Cena biletu: 18 zł.`;
                }
            }

            wynikDiv.textContent = wynik;
        }
    </script>

</body>

</html>
