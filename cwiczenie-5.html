<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>5 - Instrukcja warunkowa w JavaScript</title>
</head>

<body>

    <label> Którą bramkę wybierasz (1-3): <input type="number" id="bramka" min="1" max="3"> </label>

    <input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

    <div id="wynik"></div>

    <script>
        function teleturniej() {
            var wyborGracza = parseInt(document.getElementById('bramka').value);

            var wynikDiv = document.getElementById('wynik');

            if (wyborGracza < 1 || wyborGracza > 3 || isNaN(wyborGracza)) {
                wynikDiv.innerHTML = "Proszę wybrać bramkę od 1 do 3!";
                return;
            }

            var lucky = Math.floor(Math.random() * 3) + 1;

            wynikDiv.innerHTML = wyborGracza === lucky
            if (wyborGracza === lucky) {
                wynikDiv.innerHTML = `Hurra! W bramce nr ${lucky} jest samochód!`;
            } else {
                wynikDiv.innerHTML = `Niestety! Samochód znajdował się w bramce nr ${lucky}...`;
            }
        }
    </script>

</body>

</html>
